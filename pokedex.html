<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>PokéDex</title>
</head>
<body>
    <header>
        <img id="logo" src="assets/logo.png" alt="Logo">
        <h1>Mi Pokédex</h1>
    </header>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Acerca</a>
    </nav>
    <hr>
    <main>
        <div id="pokedex">
            <div id="left">
                <div class="display">
                    <img id="img" src="assets/pokemon1_sf.png" alt="psyger">
                </div>
                <div id="dpad">
                <div id="dpad-top"></div>
                <div id="dpad-horizontal"></div>
                <div id="dpad-bottom"></div>
                </div>
                <div id="btn-circle"></div>
            </div>
            <div id="right">
                <div class="display">
                    <ul>
                        <li>
                            <p><b>Nombre: </b>Psyger</p>
                        </li>
                        <li>
                            <p><b>Tipo: </b>Psiquico</p>
                        </li>
                        <li>
                            <p><b>Altura: </b>50cm</p>
                        </li>
                        <li>
                            <p><b>Peso: </b>30kg</p>
                        </li>
                        <li>
                            <p><b>Descripción: </b>Puede entrar a la mente de su adversario, para asi poder debilitarlo.</p>
                        </li>
                    </ul>
                </div>
                <div id="pad">
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>                    
                </div>
            </div>
        </div>
    </main>

</body>
</html>
